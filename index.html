<body>

    <aside>
        HOLA SOY UN ASIDE

    </footer>
    <script>
        $(document).ready(() => {
            console.log($('body').children());
            $('body').children().hide();
            let body = $('body').children();

            let boolean = true;
            for(let i = 0; i < body.length; i++) {
                    let element = body.eq(i);
                    element.delay(i * 500).fadeIn(2000);
            }

        });
    </script>
